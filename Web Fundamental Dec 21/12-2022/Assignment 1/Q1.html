<html>
    <head>
        <title>Like dislike</title>
        <link rel="stylesheet" href="Q1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <img src="https://preview.redd.it/ldigwd0me3i61.png?width=960&crop=smart&auto=webp&s=e19e71ffe46da3e8b60675d6b6387584e7ae693c" alt="">
        </div>
        <div>
        <button onclick="like();"><i class="far fa-thumbs-up"></i> Like</button> <p id="counter">0</p> <button onclick="dislike();"><i class="far fa-thumbs-down"></i> Dislike </button>
    </div>
    <div>
       <p>Total Likes: <span id="lik">o</span> </p> <p>Total Dislikes: <span id="dis">o</span></p>
    </div>
    <div>
        <button class="reset" onclick="reset();">Reset</button>
    </div>
        <script src="q1.js"></script>
    </body>
</html>
